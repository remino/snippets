<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0" />
	<title>dress.css Example</title>
	<link rel="stylesheet" href="https://unpkg.com/@remino/dress.css/dist/dress.css" />
	<script defer></script>
</head>

<body>
	<header>
		<h1>Hello, dress.css</h1>
	</header>

	<main>
		<p>This is a basic example using <code>@remino/dress.css</code> from <a href="https://unpkg.com">unpkg</a>.</p>

		<details>
			<summary>Expandable section</summary>
			<p>This <code>&lt;details&gt;</code> element is styled too.</p>
		</details>

		<form>
			<label>
				Name
				<input type="text" placeholder="Your name" />
			</label>

			<label>
				Favorite colour
				<select>
					<option>Black</option>
					<option>Purple</option>
					<option>Silver</option>
				</select>
			</label>

			<button type="submit">Submit</button>
		</form>
	</main>

	<footer>
		<small>&copy; 2025 <a href="https://remino.net/dress.css/">dress.css</a></small>
	</footer>
</body>

</html>
